<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/logout" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Welcome, {{user.first_name}}!</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link">Back to Recipes</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link">log out</a></li>
            </ul>
        </header>
        <div class="w-75 m-auto">
            <div class="d-flex justify-content-between">
                <h2>{{recipe.name}}</h2>
            </div>
            <div class="container p-3 border">
                <div class="row mb-3">
                    <p class="col-sm-2">Description:</p>
                    <div class="col-sm-10">
                        <p>{{recipe.description}}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-sm-2">Under 30 Minutes:</p>
                    <div class="col-sm-10">
                        {% if recipe.cook_time == "Y" %}
                        <p>Yes</p>
                        {% else %}
                        <p>No</p>
                        {% endif %}
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-sm-2">Instructions:</p>
                    <div class="col-sm-10">
                        <p>{{recipe.instructions}}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="col-sm-2">Date Made:</p>
                    <div class="col-sm-10">
                        <p>{{recipe.cook_date.strftime('%m-%d-%Y')}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
