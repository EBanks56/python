<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/logout" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Add a New Recipe!</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link">Back to Recipes</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link">log out</a></li>
            </ul>
        </header>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="text-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <form action="/create/recipe" method="post" class="w-50">
                <input type="hidden" value="{{user.id}}">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="recipe_name" name="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name ="description" rows="3"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="instructions" class="col-sm-2 col-form-label">Instructions</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name ="instructions" rows="5"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="cook_date" class="col-sm-2 col-form-label">Date Cooked:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date_cook" name="cook_date">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend for="cook_time" class="col-form-label col-sm-2 pt-0">Under 30 minutes?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cook_time" id="under_thirty" value="Y" checked>
                            <label class="form-check-label" for="Y">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cook_time" id="over_thirty" value="N">
                            <label class="form-check-label" for="N">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</body>
</html>
</body>
</html>
