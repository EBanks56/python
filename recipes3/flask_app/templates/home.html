<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/logout" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Welcome {{user.first_name}}</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/logout" class="nav-link">log out</a></li>
            </ul>
        </header>
        <div class="d-flex justify-content-between">
            <h5>All posted recipes:</h5>
            <a href="/new/recipe" class="link">+ Create</a>
        </div>
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Under 30 min</th>
                <th>Actions</th>
            </tr>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                {% if recipe.cook_time == "Y" %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td>
                    <a href="/view/{{recipe.id}}">view recipe </a>
                    {% if recipe.user_id == session.user_id %}
                    <a href="/edit/{{recipe.id}}">| edit | </a>
                    <a href="/delete/{{recipe.id}}">delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
</body>
</html>
